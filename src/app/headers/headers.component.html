<header>
  <div id="logos" class="end-to-end">
    <div id="uidai" class="end-to-end">
    <img src="../../assets/images/Emblem_of_India.png" alt="Indian emblem" height="50" />
    <div class="no-padding">
    <p>Unique Identification Authority of India</p>
    <p>Government of India</p>
  </div>
  </div>
  <span class="fill-remaining-space"></span>

  <img src="../../assets/images/aadhaar-logo.png" alt="aadhaar logo" height="50" />

  </div>
  <div id="toolbar">
    <mat-toolbar color="primary">
        <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isMobile"><mat-icon>menu</mat-icon></button>
        <mat-menu #menu="matMenu">
          <a routerLink="/home"><button mat-menu-item>SSUP Home</button></a>
          <a routerLink="/instructions"><button mat-menu-item>Instructions</button></a>
          <a routerLink="/updatestatus"><button mat-menu-item>Update Status</button></a>
          <a routerLink="/faq"><button mat-menu-item>FAQ</button></a>
          <a routerLink="/contactus"><button mat-menu-item>Contact Us</button></a>
        </mat-menu>
      <span>Aadhaar Self Service Update Portal</span>
      <span class="fill-remaining-space"></span>


      
      <div class="equally-spaced" *ngIf="!isMobile">
        <a routerLink="/home"><button mat-button>SSUP Home</button></a>
        <a routerLink="/instructions"><button mat-button>Instructions</button></a>
        <a routerLink="/updatestatus"><button mat-button>Update Status</button></a>
        <a routerLink="/faq"><button mat-button>FAQ</button></a>
        <a routerLink="/contactus"><button mat-button>Contact Us</button></a>
      </div>

    </mat-toolbar>
  </div>
</header>
