<div *ngIf="!isMobile" > 
<mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Login with Aadhaar/VID</ng-template>
        <app-step-one></app-step-one>
        
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Request Data Update</ng-template>
        <app-step-two></app-step-two>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Documents Upload</ng-template>
      <app-step-three></app-step-three>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>BPO Servide Provider Selection</ng-template>
      <app-step-four></app-step-four>
    </mat-step>
</mat-horizontal-stepper>
</div>

<div *ngIf="isMobile">
<mat-vertical-stepper linear>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Login with Aadhaar/VID</ng-template>
          <!-- <app-step-one></app-step-one> -->
          <h2>Dear Resident</h2><br/>
<p>To start the process, please enter your Aadhaar number or VID below.</p>
<div>
  <mat-form-field >
    <input matInput type="number" name="Adhaar/VID" placeholder="Aadhaar/VID" formControlName="firstCtrl" required><br>
    </mat-form-field>
    <br>
    <mat-form-field>
    <input matInput type="number" name="verify text" placeholder="verification text" formControlName="firstCtrl" required><br>
  </mat-form-field>
</div>
<button mat-stroked-button matStepperNext color="primary">Send OTP</button> or <button mat-stroked-button color="accent">Enter TOTP</button>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Request Data Update</ng-template>
          <app-step-two></app-step-two>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Documents Upload</ng-template>
        <app-step-three></app-step-three>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>BPO Servide Provider Selection</ng-template>
        <app-step-four></app-step-four>
      </mat-step>
</mat-vertical-stepper>
</div>
